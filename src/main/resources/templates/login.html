<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>

<!-- ThisThymeleaf template presents a form that captures a username and password and posts them to /login.
     Spring Security provides a filter that intercepts that request and authenticates the user.
     If user fails to authenticate, page is redirected to /login?error, and page displays appropriate message.
     Upon successful sign out, your application is sent to /login?logout, and page displays success message.
     Though we only have one user, in real application, would create and store users from sign-up page. -->
